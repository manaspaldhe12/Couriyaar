       <label for="on" id="onlabel">On:</label>

       <input type="text" id="return" name="return"/>
   </div>
   <div>
    <button id="returnOrOneWay" type="button" class="buttonTransparent" onclick=switchTrip()> Add one-way trip? </button>

    <button id="add" type="button" class="buttonAdd" onclick=addTrip()>Add Trip!</button>
</div>
